<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>
	<style>
		.box {
			width: 70px;
			height: 70px;
			background-color: rgb(128, 0, 0);
			font-size: 300%;
			text-align: center;
			display: block;
			position: absolute;
			top: 100px;
			left: 20px;
		}
		.board{
			height: 100vh;
			background-color: rgb(50, 0, 0);
		}
	</style>
	<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box" id= gameOverChange>0</div>

	<script>
		(function(){
			'use strict'
			/* global jQuery */

			//////////////////////////////////////////////////////////////////
			/////////////////// SETUP DO NOT DELETE //////////////////////////
			//////////////////////////////////////////////////////////////////
			
			var box = jQuery('.box');	// reference to the HTML .box element
			var board = jQuery('.board');	// reference to the HTML .board element
			var boardWidth = $(window).width() - 63;	// the maximum X-Coordinate of the screen

			// Every 50 milliseconds, call the update Function (see below)
			var interval= setInterval(update, 50);
			
			// Every time the box is clicked, call the handleBoxClick Function (see below)
			box.on('click', handleBoxClick);

			// moves the Box to a new position on the screen along the X-Axis
			function moveBoxTo(newPositionX) {
				box.css("left", newPositionX);
			}

			// changes the text displayed on the Box
			function changeBoxText(newText) {
				box.text(newText);
			}

			//Added by me: board click detection and handleBoardClick function for a misclick
			board.on('click', handleBoardClick);

			//////////////////////////////////////////////////////////////////
			/////////////////// YOUR CODE BELOW HERE /////////////////////////
			//////////////////////////////////////////////////////////////////
			
			// TODO 2 - Variable declarations 
			var positionX=20;
			var speed=10;   //<- The "Speed" variable
			var points=0;

			var misclick= 0;    //<- # of misclicks for an end to the game
			var strikeOut= 0;
			/* 
			This Function will be called 20 times/second. Each time it is called,
			it should move the Box to a new location. If the box drifts off the screen
			turn it around! 
			*/
			function update() {
				positionX +=speed;
				moveBoxTo(positionX);
				if (positionX>Math. abs(boardWidth) || positionX < 0){
					speed= speed*-1
				}
			};

			/* 
			This Function will be called each time the box is clicked. Each time it is called,
			it should increase the points total, increase the speed, and move the box to
			the left side of the screen.
			*/
			function handleBoxClick() {
				positionX=20;
				points++
				changeBoxText(points)
				if (speed<0){
					speed-=2;
				}
				else {
					speed+=2
				}
			}

			function handleBoardClick() {
				misclick++
				if(misclick >=20){
					points=0
					changeBoxText(points)
					speed=10;
					misclick=0;
					strikeOut++;
					positionX=20
				}
				if (strikeOut===3){
					positionX= (boardWidth/2)
					speed= 0;
					points= NaN
					changeBoxText(":(")
					clearInterval(interval)
					;
				}
			}
		})();
	</script>
</body>
</html>
